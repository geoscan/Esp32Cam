platformio_build:
    image: ${CI_REGISTRY_IMAGE}:ubuntu 
    script:
        - platformio run

espidf_build:
    image: ${CI_REGISTRY_IMAGE}:ubuntu
    before_script:
        - export PATH=/root/xtensa/bin:$PATH
    script:
        - python /root/esp-idf/tools/idf.py build
        - cd tools
        - ./extract_binaries.sh
    artifacts:
        paths:
            - "./tools/*.bin"

espidf_build_deps:
    image: ${CI_REGISTRY_IMAGE}:ubuntu
    script:
        - make configure
        - make build
        - cd tools
        - ./extract_binaries.sh
    artifacts:
        paths:
            - "./tools/*.bin"
    when: manual
