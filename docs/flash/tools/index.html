<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World</title>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <style>
    .led-box {
      margin: 5px 5px;
      float: left;
    }

    .led-bar {
      margin: 0 auto;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      box-shadow: rgba(0, 0, 0, 0.2) 0 -1px 7px 1px;
    }
    </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
  class LedBar extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        leds: [],
      };
    }

    fetchLeds = () => {
      fetch("led_bar.json")
        .then(response => response.json())
        .then(data => { this.setState({ leds: data }) });
    }

    componentDidMount() {
      this.fetchLeds();
      this.timer = setInterval(() => this.fetchLeds(), 100);
    }

    componentWillUnmount() {
      this.timer = null;
    }

    render() {
      const { leds } = this.state;

      return (
        <div>
          <h1>LedBar</h1>
          {leds.map(color =>
            <div class="led-box">
              <div class="led-bar" style={{ backgroundColor: color }}></div>
            </div>
          )}
        </div>
      );
    }
  }

  ReactDOM.render(
    <LedBar />,
    document.getElementById('root')
  );
    </script>
</body>

</html>
